services:
  db:
    image: postgres:16
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_PASSWORD=password
  redis:
    image: redis:7
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
  logoregi-backend:
    build:
      context: ./logoregi-backend
    ports:
      - '8080:8080'
    environment:
      - DATABASE_URL=postgres://postgres:password@db/pos?sslmode=disable
      - PORT=8080
      - TICKET_GRPC=http://ticket-backend:8081
      - ORDERLINK_GRPC=http://orderlink-backend:8082
      - DEV_MODE=1
    depends_on:
      - db
      - ticket-backend
  logoregi-admin:
    build:
      context: ./logoregi-admin
      args:
        - NEXT_PUBLIC_GRPC_HOST=http://localhost:8080
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
    depends_on:
      - logoregi-backend
  logoregi-handy:
    build:
      context: ./logoregi-handy
      args:
        - NEXT_PUBLIC_POS_GRPC=http://localhost:8080
    ports:
      - '3002:3002'
    environment:
      - PORT=3002
    depends_on:
      - logoregi-backend
  ticket-backend:
    build:
      context: ./ticket-backend
    ports:
      - '8081:8081'
    environment:
      - DATABASE_URL=postgres://postgres:password@db/ticket?sslmode=disable
      - PORT=8081
  orderlink-backend:
    build:
      context: ./orderlink-backend
    ports:
      - '8082:8082'
    environment:
      - DATABASE_URL=postgres://postgres:password@db/orderlink?sslmode=disable
      - SENTRY_DSN=example
      - PORT=8082
      - REDIS_URL=redis:6379
      - DEV_MODE=1
    depends_on:
      - db
      - redis
  orderlink-frontend:
    build:
      context: ./orderlink-frontend
      args:
        - NEXT_PUBLIC_WEBSOCKET_API=ws://localhost:8082/
        - NEXT_PUBLIC_GRPC_HOST=http://localhost:8080
    ports:
      - '3001:3001'
    environment:
      - PORT=3001
    depends_on:
      - orderlink-backend

volumes:
  db-data:
  redis-data:
